version: "3"
services:
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    ports:
      - "8080:8080"
    depends_on:
      - front-react
      - backend-api
    volumes:
      - type: bind
        source: ./nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: ./front-react
        target: /usr/src/app
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/entrypoint.sh

  backend-api:
    container_name: backend-api
    restart: always
    build:
      context: ./back/express-api
      dockerfile:  Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - type: bind
        source : ./back/express-api
        target: /back/express-api
    ports:
      - "9000:9000"
    command: sh -c "cd /back/express-api && npm run start"

      
  front-react:
    restart: always
    container_name: react_app
    volumes:
      - type: bind
        source: ./front-react
        target: /usr/src/app
    build: 
      context : ./front-react
      dockerfile: Dockerfile
    command: sh -c "npm start"
    ports:
      - "3000:3000"

  postgres:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-volumes:/var/lib/postgresql/data

  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
        - "6379:6379"
